{% extends "ProyectoWebApp/base.html" %}
{% load static %}
{% block content %}

<head>
    <link href="{%  static 'ProyectoWebApp/css/store.css' %}" rel="stylesheet">
</head>

<div class="container_product">
    {% if product %}
    <div class="product ">

        <img class="product_img" src="{% if product.image %} {{product.image.url}} {% endif %}" alt="">

        <div class="product_descriptions">
            <p class="product_name">{{product.name}}</p>
            <p class="product_descript">{{product.description}}</p>
            <p class="product_price">Precio: {{product.price}}</p>
        </div>

        <button class="product_btn">Comprar</button>

    </div>
    {% else %}
    <p>There are no products</p>
    {% endif %}
</div>

{% endblock %}
