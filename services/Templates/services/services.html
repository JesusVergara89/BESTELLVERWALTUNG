{% extends "ProyectoWebApp/base.html" %}
{% load static %}
{% block content %}


    {% if services %}
    <ul style="list-style-type: none; padding: 0;">
        {% for service in services %}
        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{service.image.url}}" style="width: 50%;" alt="">
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-lower">{{service.title}}</span>
                            <span class="section-heading-upper">{{service.content}}</span>
                        </h2>
                    </div>
                </div>
            </div>
        </section>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no services</p>
    {% endif %}



{% endblock %}
